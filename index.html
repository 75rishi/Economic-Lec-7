<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurangzeb Quiz Application</title>
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* First Page Styles */
        #startPage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
            gap: 20px;
        }

      .box {
    background: linear-gradient(45deg, rgb(218, 0, 171), rgb(0, 255, 191), rgb(255, 221, 0), rgb(218, 0, 171));
    background-size: 400% 400%;
    padding: 8px 50px;
    font-size: 2.1rem;
    font-weight: 700;
    font-family: 'Tangerine', cursive;
    color: black;
    box-shadow: 0 0 50px rgb(0, 255, 191);
    outline: 4px solid black;
    outline-offset: 5px;
    cursor: pointer;
    border-radius: 10px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    animation: gradientFlow 5s ease infinite, pulse 1s infinite;
    transition: background 0.5s ease, box-shadow 0.3s ease;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.box:hover {
    background: linear-gradient(45deg, rgb(0, 255, 255), rgb(255, 0, 255), rgb(255, 255, 0), rgb(0, 255, 255));
    background-size: 400% 400%;
    box-shadow: 0 0 50px rgb(255, 0, 255);
}

        .box:hover {
            background-color: rgb(56, 255, 242);
            box-shadow: 0 0 80px yellow;
            outline-color: rgb(0, 255, 102);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgb(0, 255, 0); }
            50% { box-shadow: 0 0 100px rgb(255, 0, 0); }
            100% { box-shadow: 0 0 50px rgb(104, 61, 82); }
        }

        .loading-text {
            position: relative;
            font-family: 'Allura', cursive;
            background: linear-gradient(90deg, rgb(255, 0, 0), #0ff, #00f) -1810% / 114%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font: 900 clamp(2em, 6vw, 4em) 'Allura', cursive;
            animation: shimmer 2s linear infinite, glitch 2s infinite;
        }

        @keyframes shimmer {
            to { background-position: 100%; }
        }

        @keyframes glitch {
            0%, 100% { transform: none; opacity: 1; }
            92% { transform: translateX(-1px) skew(0deg); opacity: 0.9; }
            94% { transform: translateX(2px) skew(-2deg); opacity: 1; }
            96% { transform: translateX(-1px) skew(1deg); opacity: 0.95; }
            98% { transform: translateX(1px) skew(-1deg); opacity: 1; }
        }

        /* Quiz Page Styles */
        #quizPage {
            background: linear-gradient(135deg, #452c4753, #13a155);
            color: #000000;
            position: relative;
            min-height: 100vh;
            display: none;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

       .card {
    background: linear-gradient(135deg, #91b9d8, #83b1a8, #b8afed);
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(183, 56, 56);
    padding: 20px;
    margin-bottom: 30px;
    transition: transform 0.2s;
}


        .card:hover {
            transform: translateY(-2px);
        }

        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question .en {
            font-size: 1.1rem;
            font-weight: 500;
            color: #000000;
            margin-top: 5px;
        }

        .options button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin: 5px 0;
            border: 3px solid #000;
            border-radius: 8px;
            background: #9cb7cf;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.4s ease, transform 0.1s, border-color 0.4s ease, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            color: #000;
        }

        .options button:hover {
            background: #f4ff1f;
            border-color: #9d00ff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .options button.correct {
            background: #6cff5e !important;
            border-color: #ae00ff !important;
            cursor: default;
            color: #000 !important;
             font-weight: bold;
        }

        .options button.wrong {
            background: #b51010 !important;
            border-color: #000 !important;
            cursor: default;
            color: #000 !important;
        }

        .options button.disabled {
            pointer-events: none;
            color: #000;
        }

        .options button::after {
            content: '';
            position: absolute;
            background: rgb(212, 51, 51);
            border-radius: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .options button:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to { width: 300px; height: 300px; opacity: 0; }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4311e8, #ff00dd, #cbd6db, #4311e8);
            background-size: 400% 400%;
            animation: flowGradient 5s ease infinite;
            transition: transform 0.3s ease, box-shadow 0.5s ease;
            color: #000;
        }

        .controls button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        @keyframes flowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .explanation {
            margin-top: 10px;
            padding: 10px;
            background: #89b2f4;
            border-left: 4px solid #000000;
            font-size: 0.95rem;
            animation: slideDown 0.4s ease;
            opacity: 0;
            transform: translateY(-10px);
            font-weight: bold;
        }

        .explanation.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress {
            height: 8px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #18ff03d6, #ff2802);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3e5a52;
            position: absolute;
            top: -16px;
            right: -20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.8rem;
            transform: scale(0);
            animation: grow 0.5s ease forwards;
        }

        @keyframes grow {
            to { transform: scale(1); }
        }

        #timerContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: #000;
            z-index: 9999;
            user-select: none;
            min-width: 180px;
            text-align: center;
        }

        #timerContainer.hidden {
            visibility: hidden;
        }

        #timerBar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        #timerBarFill {
            height: 100%;
            background: #ff4444;
            width: 100%;
            transition: width 1s linear, background 1s ease;
        }

        /* Dashboard Page Styles */
        #dashboardPage {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb, #d4fc79);
            background-size: 600% 400%;
            animation: flow 5s ease-in-out infinite;
            padding: 40px;
            display: none;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUpContainer 1.2s ease-in-out;
        }

        @keyframes slideUpContainer {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dashboard-container h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .dash-box {
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            background-size: 800% 600%;
            animation: waveFlow 6s ease-in-out infinite, floatUpDown 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes waveFlow {
            0% { background-position: 0% 50%; filter: brightness(1) saturate(1); }
            25% { background-position: 50% 55%; filter: brightness(1.3) saturate(1.3); }
            50% { background-position: 100% 50%; filter: brightness(1.5) saturate(1.4); }
            75% { background-position: 50% 45%; filter: brightness(1.3) saturate(1.2); }
            100% { background-position: 0% 50%; filter: brightness(1) saturate(1); }
        }

        .dash-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, rgba(112, 201, 239, 0.15), rgba(109, 184, 121, 0.181), rgb(0, 0, 0));
            animation: waveLine 6s ease-in-out infinite;
            transform: rotate(45deg);
            z-index: 0;
            filter: drop-shadow(0 0 6px rgba(35, 218, 185, 0.6));
        }

        @keyframes waveLine {
            0% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
            25% { transform: rotate(45deg) translateX(60%) scale(1); opacity: 0.65; }
            50% { transform: rotate(45deg) translateX(-60%) scale(1.25); opacity: 1; }
            75% { transform: rotate(25deg) translateX(30%) scale(1); opacity: 0.7; }
            100% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
        }

        .dash-box h4, .dash-box p {
            position: relative;
            z-index: 1;
            color: #000;
            font-weight: bold;
        }

        .dash-box:nth-child(1) { background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57); animation-delay: 0s; }
        .dash-box:nth-child(2) { background: linear-gradient(45deg, #1dd1a1, #00d2d3, #54a0ff); animation-delay: 0.2s; }
        .dash-box:nth-child(3) { background: linear-gradient(45deg, #ff4d4d, #ff793f, #ffcc99); animation-delay: 0.4s; }
        .dash-box:nth-child(4) { background: linear-gradient(45deg, #40f752, #706fd3, #9980fa); animation-delay: 0.6s; }
        .dash-box:nth-child(5) { background: linear-gradient(45deg, #ff9ff3, #feca57, #1dd1a1); animation-delay: 0.8s; }
        .dash-box:nth-child(6) { background: linear-gradient(45deg, #54a0ff, #00d2d3, #ff6b6b); animation-delay: 1s; }
        .dash-box:nth-child(7) { background: linear-gradient(45deg, #ffcc99, #ff4d4d, #9980fa); animation-delay: 1.2s; }
        .dash-box:nth-child(8) { background: linear-gradient(45deg, #706fd3, #ff9ff3, #ff793f); animation-delay: 1.4s; }
        .dash-box:nth-child(9) { background: linear-gradient(45deg, #feca57, #4834d4, #54a0ff); animation-delay: 1.6s; }
        .dash-box:nth-child(10) { background: linear-gradient(45deg, #00d2d3, #ff6b6b, #ffcc99); animation-delay: 1.8s; }
        .dash-box:nth-child(11) { background: linear-gradient(45deg, #ff793f, #1dd1a1, #706fd3); animation-delay: 2s; }
        .dash-box:nth-child(12) { background: linear-gradient(45deg, #9980fa, #ff6b6b, #feca57); animation-delay: 2.2s; }
        .dash-box:nth-child(13) { background: linear-gradient(45deg, #54a0ff, #ffcc99, #ff4d4d); animation-delay: 2.4s; }
        .dash-box:nth-child(14) { background: linear-gradient(45deg, #ff9ff3, #00d2d3, #4834d4); animation-delay: 2.6s; }
        .dash-box:nth-child(15) { background: linear-gradient(45deg, #feca57, #ff793f, #1dd1a1); animation-delay: 2.8s; }

        .dash-box:nth-child(17) { background: linear-gradient(45deg, #ff4d4d, #9980fa, #00d2d3); animation-delay: 3.2s; }
        .dash-box:nth-child(18) { background: linear-gradient(45deg, #ffcc99, #ff9ff3, #4834d4); animation-delay: 3.4s; }
        .dash-box:nth-child(19) { background: linear-gradient(45deg, #1dd1a1, #ff793f, #706fd3); animation-delay: 3.6s; }
        .dash-box:nth-child(20) { background: linear-gradient(45deg, #54a0ff, #feca57, #ff6b6b); animation-delay: 3.8s; }
        .dash-box:nth-child(21) { background: linear-gradient(45deg, #9980fa, #ff4d4d, #00d2d3); animation-delay: 4s; }
        .dash-box:nth-child(22) { background: linear-gradient(45deg, #ff9ff3, #ffcc99, #ff793f); animation-delay: 4.2s; }
        .dash-box:nth-child(23) { background: linear-gradient(45deg, #4834d4, #1dd1a1, #54a0ff); animation-delay: 4.4s; }
        .dash-box:nth-child(24) { background: linear-gradient(45deg, #ff6b6b, #706fd3, #ff4d4d); animation-delay: 4.6s; }
        .dash-box:nth-child(25) { background: linear-gradient(45deg, #00d2d3, #ff9ff3, #feca57); animation-delay: 4.8s; }
        .dash-box:nth-child(26) { background: linear-gradient(45deg, #ffcc99, #54a0ff, #9980fa); animation-delay: 5s; }
        .dash-box:nth-child(27) { background: linear-gradient(45deg, #ff793f, #ff6b6b, #1dd1a1); animation-delay: 5.2s; }
        .dash-box:nth-child(28) { background: linear-gradient(45deg, #706fd3, #ff4d4d, #00d2d3); animation-delay: 5.4s; }
        .dash-box:nth-child(29) { background: linear-gradient(45deg, #feca57, #9980fa, #ff9ff3); animation-delay: 5.6s; }
        .dash-box:nth-child(30) { background: linear-gradient(45deg, #54a0ff, #ff793f, #ff6b6b); animation-delay: 5.8s; }

        .dash-box:hover {
            transform: scale(1.15) translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            filter: brightness(1.3);
        }

        .dash-box h4 {
            margin: 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dash-box p {
            font-size: 28px;
            margin: 12px 0 0;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4311e8, #ff00dd, #cbd6db, #4311e8);
            background-size: 400% 400%;
            animation: flowGradient 5s ease infinite;
            color: #000;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        #restartModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container, .dashboard-container {
                padding: 20px;
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
            .dash-box p {
                font-size: 24px;
            }
        }
    </style>
</head>

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                totalSeconds++;
                document.getElementById('totalTime').innerText = formatTime(totalSeconds);

            const maxTime = 150;
            const width = (1 - totalSeconds / maxTime) * 100;
            let color;
            if (totalSeconds <= 50) {
                color = 'lightgreen';
            } else if (totalSeconds <= 75) {
                color = 'green';
            } else if (totalSeconds <= 100) {
                color = 'black';

            }

            fill.style.width = `${width}%`;

            if (totalSeconds >= maxTime && !submitted) {

                            </div>` : ''}
                    </div>`;
            }).join('');
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
        }

        function selectOption(qIndex, optIndex) {
            if (submitted) return;
            if (selectedAnswers[qIndex] !== null) return;

            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000; // Time in seconds
            answerTimes[qIndex] = { time: timeTaken, correct: optIndex === questions[qIndex].answer };

            selectedAnswers[qIndex] = optIndex;
            if (optIndex === questions[qIndex].answer) {
                score++;
            }
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
            startTime = Date.now(); // Reset start time for the next question
        }

        function submitQuiz() {
            if (submitted) return;

            selectedAnswers.forEach((answer, index) => {
                if (answer === null) {
                    selectedAnswers[index] = -1; // Mark unattempted
                }
            });

            submitted = true;
            document.getElementById('score').innerText = `Your Score: ${score} / ${questions.length} (Total Time: ${formatTime(totalSeconds)})`;
            loadQuestions();
            clearInterval(timerInterval);
            setTimeout(goToDashboard, 2000);
        }

        function openRestartModal() {
            if (submitted) {
                alert('Cannot restart after submit');
                return;
            }
            const checkboxes = document.getElementById('questionCheckboxes');
            checkboxes.innerHTML = '';

            const selectAllLabel = document.createElement('label');
            const selectAll = document.createElement('input');
            selectAll.type = 'checkbox';
            selectAll.onclick = () => {
                const cbs = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]');
                cbs.forEach(cb => {
                    if (cb !== selectAll) cb.checked = selectAll.checked;
                });
            };
            selectAllLabel.appendChild(selectAll);
            selectAllLabel.appendChild(document.createTextNode('Select All'));
            checkboxes.appendChild(selectAllLabel);
            checkboxes.appendChild(document.createElement('br'));

            questions.forEach((q, i) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = i;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`Question ${i + 1}`));
                checkboxes.appendChild(label);
                checkboxes.appendChild(document.createElement('br'));
            });

            document.getElementById('restartModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('restartModal').style.display = 'none';
        }

        function applyRestart() {
            const checkboxes = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                if (cb.value !== undefined) {
                    const idx = parseInt(cb.value);
                    if (selectedAnswers[idx] === questions[idx].answer) {
                        score--;
                    }
                    selectedAnswers[idx] = null;
                    answerTimes[idx] = null; // Clear answer time
                }
            });

            closeModal();
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
        }

        function goToQuizPage() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            document.getElementById('dashboardPage').style.display = 'none';
            startTimer();
            loadQuestions();
            startTime = Date.now(); // Initialize start time for the first question
        }

        function goToDashboard() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
            loadDashboard();
        }

        function loadDashboard() {
            const totalQuestions = questions.length;
            const attempted = selectedAnswers.filter(a => a !== null && a !== -1).length;
            const unattempted = totalQuestions - attempted;
            const correct = score;
            const wrong = attempted - correct;
            const scorePercentage = (correct / totalQuestions * 100).toFixed(1) || 0;
           const totalMarks = `${totalQuestions} / ${correct}`; // 1 mark per question

            const totalTime = formatTime(totalSeconds);
            const avgTimePerQuestion = (totalSeconds / attempted).toFixed(1) || 0;
            const speed = (attempted / (totalSeconds / 60)).toFixed(1) || 0;
            const accuracy = (correct / attempted * 100).toFixed(1) || 0;
            const efficiency = accuracy > 80 ? 'High' : accuracy > 60 ? 'Medium' : 'Low';
            const percentile = accuracy > 90 ? 'Top 15%' : accuracy > 70 ? 'Top 30%' : 'Top 50%';
            const rank = Math.floor(Math.random() * 280) + 1; // Placeholder
            let longestStreak = 0;
            let currentStreak = 0;
            selectedAnswers.forEach((answer, i) => {
                if (answer === questions[i].answer) {
                    currentStreak++;
                    longestStreak = Math.max(longestStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
            });
            const bestSection = 'History (100%)'; // Static as per quiz context
            const weakSection = 'N/A'; // Placeholder
            const improvement = accuracy > 80 ? '+5%' : '+2%'; // Placeholder
            const performanceLevel = accuracy > 80 ? 'Advanced' : accuracy > 60 ? 'Intermediate' : 'Beginner';
            const medals = accuracy > 80 ? 'Accuracy Master' : 'N/A'; // Placeholder
            const efficiencyScore = (accuracy * 0.9).toFixed(0); // Placeholder
            const predictedScore = (scorePercentage * 1.02).toFixed(1); // Placeholder
            const fastestAnswer = answerTimes.filter(t => t).length ? Math.min(...answerTimes.filter(t => t).map(t => t.time)).toFixed(0) : 'N/A';
            const slowestAnswer = answerTimes.filter(t => t).length ? Math.max(...answerTimes.filter(t => t).map(t => t.time)).toFixed(0) : 'N/A';
            const avgTimeCorrect = answerTimes.filter(t => t && t.correct).length ? (answerTimes.filter(t => t && t.correct).reduce((sum, t) => sum + t.time, 0) / answerTimes.filter(t => t && t.correct).length).toFixed(1) : 'N/A';
            const avgTimeWrong = answerTimes.filter(t => t && !t.correct).length ? (answerTimes.filter(t => t && !t.correct).reduce((sum, t) => sum + t.time, 0) / answerTimes.filter(t => t && !t.correct).length).toFixed(1) : 'N/A';
            const timeEfficiency = (1 - totalSeconds / (totalQuestions * 30)).toFixed(2); // Placeholder
            const guessRate = wrong > 0 ? ((wrong / attempted) * 100).toFixed(1) : 0;
            const firstHalfAccuracy = selectedAnswers.slice(0, Math.ceil(totalQuestions / 2)).filter((a, i) => a === questions[i].answer).length / Math.ceil(totalQuestions / 2) * 100 || 0;

            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="dash-box"><h4>Total Questions</h4><p>${totalQuestions}</p></div>
                <div class="dash-box"><h4>Attempted</h4><p>${attempted}</p></div>
                <div class="dash-box"><h4>Unattempted</h4><p>${unattempted}</p></div>
                <div class="dash-box"><h4>Correct</h4><p>${correct}</p></div>
                <div class="dash-box"><h4>Wrong</h4><p>${wrong}</p></div>
                <div class="dash-box"><h4>Score</h4><p>${scorePercentage}%</p></div>
                <div class="dash-box"><h4>Total Marks</h4><p>${totalMarks}</p></div>
                <div class="dash-box"><h4>Total Time</h4><p>${totalTime}</p></div>
                <div class="dash-box"><h4>Avg Time/Q</h4><p>${avgTimePerQuestion} sec</p></div>
                <div class="dash-box"><h4>Speed</h4><p>${speed} Q/min</p></div>
                <div class="dash-box"><h4>Accuracy</h4><p>${accuracy}%</p></div>
                <div class="dash-box"><h4>Efficiency</h4><p>${efficiency}</p></div>
                <div class="dash-box"><h4>Percentile</h4><p>${percentile}</p></div>
                <div class="dash-box"><h4>Rank</h4><p>${rank} / 1</p></div>
                <div class="dash-box"><h4>Longest Streak</h4><p>${longestStreak} Qs</p></div>
                <div class="dash-box"><h4>Best Section</h4><p>${bestSection}</p></div>
                <div class="dash-box"><h4>Weak Section</h4><p>${weakSection}</p></div>
                <div class="dash-box"><h4>Improvement</h4><p>${improvement}</p></div>
                <div class="dash-box"><h4>Performance Level</h4><p>${performanceLevel}</p></div>
                <div class="dash-box"><h4>Medals</h4><p>${medals}</p></div>
                <div class="dash-box"><h4>Efficiency Score</h4><p>${efficiencyScore}</p></div>
                <div class="dash-box"><h4>Predicted Score</h4><p>${predictedScore}%</p></div>
                <div class="dash-box"><h4>Questions/Min</h4><p>${speed} Q/min</p></div>
                <div class="dash-box"><h4>Fastest Answer</h4><p>${fastestAnswer} sec</p></div>
                <div class="dash-box"><h4>Slowest Answer</h4><p>${slowestAnswer} sec</p></div>
                <div class="dash-box"><h4>Avg Time Correct</h4><p>${avgTimeCorrect} sec</p></div>
                <div class="dash-box"><h4>Avg Time Wrong</h4><p>${avgTimeWrong} sec</p></div>
                <div class="dash-box"><h4>Time Efficiency</h4><p>${timeEfficiency}</p></div>
                <div class="dash-box"><h4>Guess Rate</h4><p>${guessRate}%</p></div>
                <div class="dash-box"><h4>First-Half Accuracy</h4><p>${firstHalfAccuracy.toFixed(1)}%</p></div>
            `;
        }

        // Initialize
        document.getElementById('timerContainer').addEventListener('dblclick', function() {
            this.classList.toggle('hidden');
        });

        // Load Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Tangerine&family=Allura&family=Poppins:wght@400;600&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
    </script>
</body>
